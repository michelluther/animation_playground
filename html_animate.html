<!DOCTYPE html>
<html>

<head>
    <title>html animate</title>
    <style type="text/css">
    @keyframes example {
        0% {
            height: 100px;
        }

        80% {
            height: 40px;
        }

        100% {
            height: 100px;
        }
    }



    #container {
    	display: flex;

    }

    #one {
        animation: example 1.5s infinite;
    }

    .item {
    	margin-right: 10px;
    	width: 20px;
        height: 100px;
        background-color: #bbb;
        border: 1px solid #999;
        border-radius: 4px;
    }
    </style>
</head>

<body>
    <div id="container">
        <div class="item" id="one"></div>
        <div class="item" id="two"></div>
        <div class="item" id="three"></div>
        <div class="item" id="four"></div>
    </div>
</body>

</html>
